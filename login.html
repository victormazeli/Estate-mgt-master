    <body>

        <header>
           <div class="container">
               <div class="row">
                   <div class="col-md-12">
                      
                      <a href=""><span class="glyphicon glyphicon-home"></span> <span class="fh">fasthousing</span></a> 
                       
                   </div>
               </div>
           </div>

        <scetion>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <br><br><br><br><br><br>
                        <h4>Login</h4>
                        <br><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                            <form name="" method="POST" action="" id="loginform">
                                    <input type="email" name="" id="loginput" placeholder="Email Address"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="all letter in email must be in lowercase" required><span class="glyphicon glyphicon-envelope"></span> <br><br>
                                    <input type="password" name="" id="logpwd" placeholder="Password"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must be at least 8 characters and contain at least one number,
                                     one uppercase and one lowercase letter" required><span class="glyphicon glyphicon-lock"></span><br><br>
                                    <input type="checkbox" name="" id="checkboxx">
                                     <span class="checktext">keep me logged in</span> <a href="" class="fp">Forgot your Password?</a> <br><br><br>
                                    <button type="submit" class="btn btn-lg btnlogin">LOGIN</button> <br><br>
                                    <p>OR</p>
                                    <a href="" class="btn btn-lg google">LOGIN WITH GOOGLE</a><br><br>
                                    <a href="" class="btn btn-lg facebook"><img src="Images/facebook.svg"> LOGIN WITH FACEBOOK</a><br><br>
                                    <span class="quickreg">Don't have an account with fasthousing?</span> <a href="" class="signup">Sign up Here</a>
                                   </form>
                    </div>
                </div>
            </div>
            <br><br><br>
        </scetion>
